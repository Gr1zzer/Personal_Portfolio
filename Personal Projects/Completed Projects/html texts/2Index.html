<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms and Stuff</title>
  </head>
  <body>
    <h3>HTML Forms to do</h3>

    <form>
      <label for="username">enter the username:</label>
      <input type="text" id="username" name="username" placeholder="username" />
      <br /><br />
      <label for="email">enter your email:</label>
      <input type="email" id="email" name="email" placeholder="email" />
      <br /><br />
      <label for="password">choose your password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="password"
      />
      <p>Select your Age</p>

      <input type="radio" name="age" value="0-20" id="option-1" />
      <label for="option-1">0-20</label>
      <input type="radio" name="age" value="21-40" id="option-2" />
      <label for="option-2">21-40</label>
      <input type="radio" name="age" value="41+" id="option-3" />
      <label for="option-3">41+</label>

      <br /><br />

      <label for="question">Security Question</label>
      <select name="question" id="question">
        <option value="q1">What color are your favorite shoes?</option>
        <option value="q2">What is your favorite game?</option>
        <option value="q3">
          What was your favorite security question you answered?
        </option>
      </select>

      <br /><br />

      <label for="">Security Question Answer</label>
      <input type="text" name="answer" id="answer" />

      <br /><br />

      <label for="">Your Bio</label>
      <br />
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="about you..."
      ></textarea>

      <br /><br />

      <input type="submit" value="submit the form" />
    </form>
  </body>
</html>
