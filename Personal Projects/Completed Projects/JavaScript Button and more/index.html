<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Button Project</title>
  </head>
  <body>
    <div class="container">
      <img src="http://placekitten.com/300/200" alt="" />
      <p class="instruction">
        This project is inside a small container, you can click to add to the
        counter or hold down the button to speed up the counter.
      </p>
      <h2 id="h22">Selected color <span id="colorOutput"></span></h2>
      <div class="wrapper">
        <label>Red:</label>
        <input
          type="range"
          id="range_red"
          value="0"
          min="0"
          max="255"
          oninput="onColors()"
        />
      </div>
      <br />
      <div class="wrapper">
        <label>Green:</label>
        <input
          type="range"
          id="range_green"
          value="0"
          min="0"
          max="255"
          oninput="onColors()"
        />
      </div>

      <br />
      <div class="wrapper">
        <label>Blue:</label>
        <input
          type="range"
          id="range_blue"
          value="0"
          min="0"
          max="255"
          oninput="onColors()"
        />
      </div>
      <br />
      <button class="large red button" onclick="btnPressed()">Button</button>
      <p>Clicks: <a id="clicks"></a></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
