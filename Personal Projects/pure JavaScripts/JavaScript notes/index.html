<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color slider</title>
  </head>
  <body>
    <div class="container">
      <img src="http://placekitten.com/300/200" alt="" />
      <div class="wrapper">
        <label>Red:</label>
        <input
          type="range"
          id="range_red"
          value="0"
          min="0"
          max="255"
          oninput="onColors()"
        />
      </div>
      <br />
      <div class="wrapper">
        <label>Green:</label>
        <input
          type="range"
          id="range_green"
          value="0"
          min="0"
          max="255"
          oninput="onColors()"
        />
      </div>

      <br />
      <div class="wrapper">
        <label>Blue:</label>
        <input
          type="range"
          id="range_blue"
          value="0"
          min="0"
          max="255"
          oninput="onColors()"
        />
      </div>
    </div>
    <script src="notes.js"></script>
  </body>
</html>
